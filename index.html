<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends in Food Insecurity (AFI â€“ Acute Food Insecurity) Malawi</title>
    <script src="apexcgarts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --phase1-color: #ff0000;
            --phase2-color: #00ff00;
            --phase3-color: #0000ff;
            --phase4-color: #ffff00;
            --phase5-color: #6a51a3;
        }
    </style>
</head>
<body>
<p style="text-align: center">Malawi</p>
<div id="chart"></div>
<script>
    //Define all variables
    const api_url = 'https://api.ipcinfo.org/country?';
    const country = "MW";
    const country_name = "Malawi";
    const start = "2019";
    const end = "2020";
    const key = "c73247e9-513c-45d5-8e18-42417c2c249b";
    var url = api_url + "country=" + encodeURIComponent(country) + "&start=" + encodeURIComponent(start) + "&end=" + encodeURIComponent(end) + "&key=" + encodeURIComponent(key);
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const seriesData = [];
            data.forEach(entry => {
                const yearData = {
                    name: entry.year,
                    data: entry.phases.map(phase => ({
                        x: `Phase ${phase.phase}`,
                        y: phase.percentage
                    }))
                };
                seriesData.push(yearData);
            });
            renderChart(seriesData);
        })
        .catch(error => console.error('Error fetching data:', error));

    //Render the chart
    function renderChart(seriesData) {
        var options = {
            series: seriesData,
            chart: {
                type: 'bar',
                height: 500,
                toolbar: {
                    show: false
                },
                title: {
                    text: country_name,
                    align: 'center',
                    style: {
                        fontSize: '20px'
                    }
                }
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '70%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                title: {
                    text: 'Phase'
                }
            },
            yaxis: {
                title: {
                    text: 'Percentage'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + " %";
                    }
                }
            }
        };
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    }
</script>
</body>
</html>
